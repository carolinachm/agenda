<html>
<head>
<meta charset="UTF-8">
<title>Agenda</title>
<link rel="stylesheet" href="vendor/css/materialize.min.css">
<script src="js/agenda-service.js"></script>
<script src="js/agenda-controller.js"></script>

<script>
	age = new AgendaController();
</script>
</head>
<body>

	<div class="row">
		<div class="col s12 m12">
			<div class="card hoverable">
				<div class="card-content black-text">
					<span class="card-title">Agenda</span>

					<div class="row">
						<form class="col s12">
							<div class="row">
								<div class="input-field col m6 s12">
									<input id="nome" placeholder="Nome" class="validate" />

								</div>

							</div>
							<div class="row">
								<div class="input-field col m6 s12">
									<input id="telefone" placeholder="Telefone" class="validate" />

								</div>
								<div class="input-field col m6 s12">
									<input id="celular" placeholder="Celular" class="validate" />

								</div>
							</div>
							<div class="row">
								<div class="input-field col s12">
									<input id="email" placeholder="E-mail" class="validate">
								</div>
							</div>

							<br /> <br />
							<button class="btn waves-effect waves-light"
								onclick="age.aoClicarSalvar()">Salvar</button>
							<button class="btn waves-effect waves-light"
								onclick="age.aoClicarListar()">Listar</button>
							<button class="btn waves-effect waves-light"
								onclick="age.aoClicarListar()">Cancelar</button>
						</form>

						<table border="1">
							<thead>
								<tr>
									<th>Nome</th>
									<th>Telefone</th>
									<th>Celular</th>
									<th>E-mail</th>
									<th>-</th>
									<th>-</th>
								</tr>
							</thead>
							<tbody id="tbAgendas">

							</tbody>
						</table>
					</div>

				</div>

				<div class="card-action">
					<a href="#">Voltar</a>
				</div>
			</div>
		</div>
	</div>


</body>
</html>
